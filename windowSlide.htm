<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }
        .slideshow-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 33.33%;
            box-sizing: border-box;
        }
        .slide img {
            width: 10   0%;
            vertical-align: middle;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
            border-radius: 3px 3px 0 0;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="slideshow-wrapper" id="slideshow">
            <div class="slide"><img src="D:\projects\images\calc.jpg" alt="Image 1" id="slideImg" class="center"></div>
            <div class="slide"><img src="D:\projects\images\flower.jpg" alt="Image 2" id="slideImg" class="center"></div>
            <div class="slide"><img src="D:\projects\images\beach.jpg" alt="Image 3" id="slideImg" class="side"></div> 
            <div class="slide"><img src="D:\projects\images\mountain.jpg" alt="Image 4" id="slideImg" class="side hidden"></div>          
            <div class="slide"><img src="D:\projects\images\vice_city.jpg" alt="Image 5" id="slideImg" class="side hidden"></div>
          </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlides() {
            const slideshow = document.getElementById('slideshow');
            slideshow.style.transform = 'translateX(' + (-currentIndex * 33.33) + '%)';
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlides();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlides();
        }

        // Initialize the slideshow to show the first set of slides
        showSlides();
    </script>
</body>
</html>
